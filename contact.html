<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Include the Tailwind CSS and Animate.css links in your HTML file, if you haven't already -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="https://freeaiminds.com/images/FreeAIMind.png" type="image/x-icon">

    <style>
        body {
            background-image: url('/images/bg.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        .width-6 {
            width: 6%;
        }
    </style>
</head>


<body class="bg-zinc-900">


    <header class="flex items-center justify-center fixed w-full z-50 mt-4 ">
        <nav
            class="px-5 py-3 w-3/4 rounded-lg shadow-md bg-zinc-500 bg-gradient-to-br from-bg-zinc-700 via-zinc-400 to-zinc-200 bg-blur-md bg-opacity-70 border border-white border-opacity-30">
            <div class="flex items-center justify-between lg:flex-1">
                <a href="/" class="-m-1.5 p-1.5">
                    <h1 class="text-lg font-bold text-white inline-flex items-center">
                        <img class="w-6 mr-2" src="https://freeaiminds.com/images/FreeAIMind.png" alt="free ai mind logo">
                        <span>FreeAiMind</span>
                    </h1>
                </a>
                <div class="group inline-block relative">
                    <i class="material-icons cursor-pointer px-4 py-2 text-white">widgets</i>
                    <div class="hidden group-hover:block absolute top-10 right-0 bg-white rounded-lg shadow-lg p-4">
                        <a href="/about.html"
                            class="block mb-2 px-4 py-2 600 rounded hover:bg-blue-800 w-full bg-gradient-to-r from-blue-400 to-blue-800 hover:from-blue-800 hover:to-blue-400 text-white">About</a>
                        <a href="/contact.html"
                            class="block px-4 py-2 600 rounded hover:bg-blue-800 w-full bg-gradient-to-r from-blue-400 to-blue-800 hover:from-blue-800 hover:to-blue-400 text-white">Contact</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- space -->
    <div class="h-10"></div>

    <main class="p-2">
        <section class="w-full flex items-center justify-center my-12">
            <form class="static top-40 rounded py-16 lg:px-28 px-8">
                <h2 class="md:text-3xl text-xl font-bold leading-7 text-center text-white dark:text-white">Let’s chat
                    and get a quote!</h2>
                <div class="md:flex items-center mt-12">
                    <div class="md:w-72 flex flex-col">
                        <label for="nameInput" class="text-base font-semibold leading-none text-white">Name</label>
                        <input id="nameInput" tabindex="0" aria-label="Please input name" type="text"
                            class="bg-opacity-70 text-base leading-none text-white p-3 focus:outline-none focus:border-blue-400 focus:border-2 mt-4 bg-zinc-500 border rounded border-2 border-white placeholder-gray-400"
                            placeholder="Name" required />
                    </div>
                    <div class="md:w-72 flex flex-col md:ml-6 md:mt-0 mt-4">
                        <label for="emailInput" class="text-base font-semibold leading-none text-white">Email
                            Address</label>
                        <input id="emailInput" tabindex="0" aria-label="Please input email address" type="email"
                            class="bg-opacity-70 text-base leading-none text-white p-3 focus:outline-none focus:border-blue-400 mt-4 bg-zinc-500 border rounded border-2 border-white placeholder-gray-400"
                            placeholder="example@gmail.com" required />
                    </div>
                </div>
                <div>
                    <div class="w-full flex flex-col mt-8">
                        <label for="messageInput"
                            class="text-base font-semibold leading-none text-white">Message</label>
                        <textarea id="messageInput" tabindex="0" aria-label="Leave a message"
                            placeholder="Leave a message" role="textbox"
                            class="bg-opacity-70 h-36 text-base leading-none text-white p-3 focus:outline-none border-white focus:border-blue-400 mt-4 bg-zinc-500 border rounded border-2 border-gray-700 placeholder-gray-400 resize-none"
                            required></textarea>
                    </div>
                </div>

                <div class="flex items-center justify-center w-full">
                    <button id="submitBtn" type="submit"
                        class="block mt-5 px-4 py-2 600 rounded hover:bg-blue-800 bg-gradient-to-r from-blue-400 to-blue-800 hover:from-blue-800 hover:to-blue-400 text-white cursor-pointer border-blue-400 border-2">SEND</button>
                </div>
            </form>
        </section>
    </main>


    <!-- footer -->
    <footer
        class="w-full text-white bg-zinc-500 bg-gradient-to-br from-bg-zinc-700 via-zinc-400 to-zinc-200 bg-blur-md bg-opacity-70 border border-white border-opacity-30 body-font">
        <div
            class="container flex flex-col flex-wrap px-5 py-24 mx-auto md:items-center lg:items-start md:flex-row md:flex-no-wrap">
            <div class="flex flex-wrap flex-grow mt-10 -mb-10 text-center md:pl-20 md:mt-0 md:text-left">
                <div class="w-full px-4 lg:w-1/4 md:w-1/2 ">
                    <h2 class="mt-2 text-lg font-medium text-white">Free AI Mind</h2>
                    <!-- <nav class="mb-10 list-none">
                    <li class="mt-3">
                        <a class="text-gray-400 cursor-pointer hover:text-white" href="/about.html">About us</a>
                    </li>
                    <li class="mt-3">
                        <a class="text-gray-400 cursor-pointer hover:text-white" href="/contact.html">Contact us</a>
                    </li>
                </nav> -->
                    <div>
                        <img src="https://freeaiminds.com/images/FreeAIMind.png" class="w-1/4 mx-auto mt-4 sm:mx-0" alt="free ai mind logo"
                            loading="lazy">
                    </div>
                </div>

                <div class="w-full px-4 lg:w-1/4 md:w-1/2">
                    <h2 class="mt-2 text-lg font-medium text-white">Support</h2>
                    <nav class="mb-10 list-none">
                        <li class="mt-3">
                            <a class="text-gray-400 cursor-pointer hover:text-white" href="/contact.html">Contact
                                Support</a>
                        </li>
                        <li class="mt-3">
                            <a class="text-gray-400 cursor-pointer hover:text-white" href="/contact.html">Help
                                Resources</a>
                        </li>
                        <!-- <li class="mt-3">
                        <a class="text-gray-400 cursor-pointer hover:text-white" href="#">Release Updates</a>
                    </li> -->
                    </nav>
                </div>

                <div class="w-full px-4 lg:w-1/4 md:w-1/2">
                    <h2 class="mt-2 text-lg font-medium text-white">Platform</h2>
                    <nav class="mb-10 list-none">
                        <li class="mt-3">
                            <a class="text-gray-400 cursor-pointer hover:text-white" href="/privacy-policy.html">Terms
                                &amp; Privacy</a>
                        </li>
                        <li class="mt-3">
                            <a class="text-gray-400 cursor-pointer hover:text-white" href="#tools">Tools</a>
                        </li>
                        <!-- <li class="mt-3">
                        <a class="text-gray-400 cursor-pointer hover:text-white" href="#">FAQ</a>
                    </li> -->
                    </nav>
                </div>

                <div class="w-full px-4 lg:w-1/4 md:w-1/2">
                    <h2 class="mt-2 text-lg font-medium text-white">Contact</h2>
                    <nav class="mb-10 list-none">
                        <li class="mt-3">
                            <a class="text-gray-400 cursor-pointer hover:text-white" href="/contact.html">Send a
                                Message</a>
                        </li>
                        <li class="mt-3">
                            <a class="text-gray-400 cursor-pointer hover:text-white" href="/about.html">Who we are?</a>
                        </li>
                        <!-- <li class="mt-3">
                        <a class="text-gray-400 cursor-pointer hover:text-white" href="#">+123-456-7890</a>
                    </li> -->
                    </nav>
                </div>
            </div>
        </div>
        <div class="container px-5 py-4 mx-auto border-t-2">
            <p class="text-sm text-white capitalize xl:text-center">© 2023 All rights reserved</p>
        </div>
    </footer>


    <script>
        document.getElementById('submitBtn').addEventListener('click', function () {
            const name = document.getElementById('nameInput').value;
            const email = document.getElementById('emailInput').value;
            const message = document.querySelector('textarea').value;

            const subject = 'From web: ';
            const body = `Name: ${name}\nEmail Address: ${email}\nMessage: ${message}`;

            const mailtoLink = `mailto:${'info@freeaimind.com'}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoLink;

        });

    </script>
</body>

</html>
